<div class="row tracklisting">
  <ul>
    <li *ngFor="let product of albumInfo?.album.tracks" >
      <div class="col-sm-5">
        <span class="track-number">{{product.trackNumber}}</span>
        <span class="track-name">{{product.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{product.trackLength}}</span>
        <span class="price-and-buy"><button>{{product.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
